<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
</head>
<body>
    
    <form id="form" name="myForm">
        <div class="heading">
            <h2>This is a form</h2>
        </div>
        <div class="content">
            <input class="fname" type="text" name="fname" placeholder="First name">
            <input class="lname" type="text" name="lname" placeholder="Last name">
            <input class="email" type="email" name="email" placeholder="Email Address">
            <input class="password" type="password" name="password" placeholder="Password">
            <div class="buttons">
                <input type="submit" value="submit">
                <input type="reset" value="Clear">
            </div>
            <p></p>
        </div>
    </form>

    <script src="script.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/all.min.js"></script>
</body>
</html>
